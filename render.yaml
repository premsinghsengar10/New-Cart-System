services:
  # Backend Service
  - type: web
    name: scan-bill-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: PORT
        value: 8081
      - key: MONGODB_URI
        sync: false # Set this in the Render Dashboard after first deploy

  # Frontend Service
  - type: web
    name: scan-bill-frontend
    env: static
    rootDir: frontend
    buildCommand: npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false # Set this to your Backend URL after it's live
